{% extends "base.html" %}
{% block title %}tttttttt{% endblock %}
{% block content %}
{% if form.errors %}
        <p>NOPE</p>
    {% endif %}

    <form method="post" action="{% url Pickem.views.tinker %}">
        {% csrf_token %}
        <select name="team">
            {% for i in teams %}
           <option value="{{ i.name }}">{{ i.city }} {{ i.name }}</option>
            {% endfor %}
        </select>

       <input type="submit" value="go!" />
       <input type="hidden" name="next" value={{ next }} />
   </form>

{% endblock %}
