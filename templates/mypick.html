{% extends "base.html" %}
{% block title %}My Picks!{% endblock %}
{% block content %}
    {% if picks %}
    <ul>
    {% for i in picks %}
        <li>Pick #{{ forloop.counter }}: Week {{ i.0 }} Game: <a href="{% url Pickem.views.game i.1 %}">{{ i.1 }}</a> Pick: {{ i.2 }}</li>
    {% endfor %}
    </ul>
    {% else %}
    You do not have any picks
    {% endif %}
{% endblock %}
