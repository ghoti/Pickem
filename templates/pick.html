{% extends "base.html" %}
{% block title %}Add a game{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>There was an error creating the game</p>
    {% endif %}

    <form method="post" action="{% url Pickem.views.create_pick gameid %}">
        <input type="radio" name="pick" value="{{ away.id }}" /> {{ away.city }} {{ away.name }}<br />
        <input type="radio" name="pick" value="{{ home.id }}" /> {{ home.city }} {{ home.name }}<br />
        <input type="submit" value="Submit" />
        <input type="hidden" name="next" value={{ next }} />
    </form>

{% endblock %}
