{% extends "base.html" %}
{% block title %}Live Scores{% endblock %}
{% block content %}
    <table border=1>
    <tr><td>Game</td><td>Away Team</td><td></td><td>Home Team</td><td></td><td>Status</td></tr>
        {% for result in games %}
        <tr><td>{{ result.0 }}</td><td>{{result.1}}</td><td>{{result.2}}</td><td>{{result.3}}</td><td>{{result.4}}</td>
        <td>{{result.5}}</td></tr>
    {% endfor %}
    </table>
{% endblock %}
