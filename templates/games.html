{% extends "base.html" %}
{% block title %}All games{% endblock %}
{% block content %}
{% if games %}
<ul>
    {% for i in games %}
        <a href="{% url Pickem.views.game i.id %}"><li>Week:{{ i.week }}  {{ i.away }} at {{ i.home }}</li></a>
    {% endfor %}
</ul>
{% else %}
    Sorry, no games available...
{% endif %}
{% endblock %}
