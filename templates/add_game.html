{% extends "base.html" %}
{% block title %}Add a game{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>There was an error creating the game</p>
    {% endif %}

    <form method="post" action="{% url Pickem.views.add_game %}">
        {% csrf_token %}
        Week #
        <input type='text' name='week' size='3'/><br />
        Away Team
        <select name="team1">
            {% for i in teams %}
                <option value="{{ i.call }}">{{ i.city }} {{ i.name }}</option>
            {% endfor %}
        </select><br />
        Home Team
        <select name='team2'>
            {% for i in teams %}
                <option value="{{ i.call }}">{{ i.city }} {{ i.name }}</option>
            {% endfor %}
        </select><br />
       <input type="submit" value="Add This game" />
       <input type="hidden" name="next" value={{ next }} />
   </form>

{% endblock %}
