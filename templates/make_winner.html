{% extends "base.html" %}
{% block title %}Decide Winner{% endblock %}
{% block content %}
    <form method="post" action="{% url Pickem.views.make_winner gameid%}">
        {% csrf_token %}
    <input type="radio" name="winner" value="{{ away.id }}" /> {{ away.city }} {{ away.name }}<br />

    <input type="radio" name="winner" value="{{ home.id }}" /> {{ home.city }} {{ home.name }}<br />
    {{ away.name }} Score:<input type="text" name="awayscore"><br />
    {{ home.name }} Score:<input type="text" name="homescore"><br />
    <input type="submit" value="Submit" />
    <input type="hidden" name="next" value={{ next }} />
    </form>

{% endblock %}
